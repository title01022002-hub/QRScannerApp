name: Build and Release AppImage

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build binary
      run: |
        pyinstaller --onefile --name QRScanner main.py

    - name: Install ImageMagick & AppImageTool
      run: |
        sudo apt-get update
        sudo apt-get install -y imagemagick wget
        wget https://github.com/AppImage/AppImageKit/releases/download/13/appimagetool-x86_64.AppImage -O appimagetool
        chmod +x appimagetool
        sudo mv appimagetool /usr/local/bin/appimagetool

    - name: Make AppImage folder
      run: |
        mkdir -p AppDir/usr/bin
        cp dist/QRScanner AppDir/usr/bin/
        mkdir -p AppDir/usr/share/applications
        mkdir -p AppDir/usr/share/icons
        # File .desktop
        cat > AppDir/usr/share/applications/QRScanner.desktop <<EOF
        [Desktop Entry]
        Type=Application
        Name=QRScanner
        Exec=QRScanner
        Icon=QRScanner
        Categories=Utility;
        EOF
        # Táº¡o icon QRScanner
        convert -size 256x256 xc:white -gravity center \
          -pointsize 72 -annotate 0 "QR" QRScanner.png
        cp QRScanner.png AppDir/usr/share/icons/

    - name: Build AppImage
      run: |
        appimagetool AppDir QRScanner.AppImage

    - name: Upload AppImage as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: QRScanner-AppImage
        path: QRScanner.AppImage

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: QRScanner v1.0.${{ github.run_number }}
        files: QRScanner.AppImage
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
